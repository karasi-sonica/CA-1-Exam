<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page!!</title>
</head>
<body>
    <h1><center>Signup Page</center></h1><br>
    <form>
        <h2><b>Username</b></h2><br>
        <input type="text" width="40" height="20" placeholder="Username">
        <h2><b>E-mail</b></h2><br>
        <input type="email" width="40" height="20" placeholder="E-mail">
        <h2><b>Password</b></h2><br>
        <input type="password" width="40" height="20" placeholder="Password">
        <h2><b>Date Of Birth</b></h2><br>
        <input type="date" width="40" height="20" placeholder="Date of birth">
    </form>
</body>
</html>
